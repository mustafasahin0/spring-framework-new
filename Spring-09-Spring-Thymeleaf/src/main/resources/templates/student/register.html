<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
<h2>Welcome, Student</h2>


<!-- Displaying Value -->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!-- Concatenation -->
<h2 th:text="${'Welcome: '+students.get(0).firstName}"></h2>

<!-- Link -->
<a th:href="@{https://www.google.com}">Google</a>

<a th:href="@{/student/welcome}">Student Welcome</a>

</body>
</html>
